{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="landing">
    <div class="landing-forms">
    <div class="landing-logo">Streaks</div>
    <div class="register-container" id="registration-form">
        <h1>Register</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input name="fullname" class="form-control" id="InputFullName" required>
            </div>
            <div class="form-group">
                <label for="InputEmail">Email</label>
                <input name="email" class="form-control" id="InputEmail" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" class="form-control" id="InputPassword" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="InputPassword2" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    </div>
    </div>  
</body>
</html>

{% endblock %}
