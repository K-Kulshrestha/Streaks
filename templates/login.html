{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="landing">
    <div class="landing-forms">
    <div class="landing-logo">Streaks</div>
    <form action="" method="post">
      <div class="login-form">
        <div class="login-container", id="login-form">
            <h1>Login</h1>
            <form action="" method="post">
                <div class="form-group">
                    <label for="password1">Email</label>
                    <input name="email" class="form-group" id="InputEmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="{{ url_for('index') }}">Register here</a></p>
        </div>
    </form>
    </div>
    </div>
</body>
</html>

{% endblock %}
